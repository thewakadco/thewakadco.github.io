<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TheWakadCo Â· Applied AI Builders Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="TheWakadCo is a community of builders focused on real-time applied AI use cases using modern LLMs and AI tools."
  />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #050816;
      --bg-soft: #0b1020;
      --card: #0f172a;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.1);
      --accent-strong: #22d3ee;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.25);
      --radius-lg: 18px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 60px rgba(15, 23, 42, 0.75);
      --shadow-glow: 0 0 40px rgba(56, 189, 248, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 42%, #020617 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    main {
      min-height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 32px 16px 64px;
    }

    .shell {
      width: 100%;
      max-width: 1120px;
      position: relative;
      isolation: isolate;
    }

    /* Subtle gradient ring */
    .shell::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 28px;
      background: linear-gradient(
        135deg,
        rgba(56, 189, 248, 0.55),
        rgba(129, 140, 248, 0.25),
        rgba(248, 250, 252, 0.1)
      );
      opacity: 0.7;
      z-index: -2;
    }

    .shell::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 24px;
      background: radial-gradient(circle at top left, #1e293b 0, #020617 55%);
      z-index: -1;
    }

    .layout {
      border-radius: 24px;
      padding: 28px 26px 32px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.3);
      backdrop-filter: blur(22px);
      background: rgba(15, 23, 42, 0.85);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      margin-bottom: 32px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand-mark {
      width: 40px;
      height: 40px;
      border-radius: 16px;
      background: radial-gradient(circle at 0 0, #38bdf8, #1d4ed8 52%, #020617 100%);
      box-shadow: var(--shadow-glow);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .brand-mark::before {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 0, #0ea5e9 0, #020617 55%);
      opacity: 0.85;
    }

    .brand-mark span {
      position: relative;
      font-family: "Poppins", system-ui;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 0.03em;
      color: #e0f2fe;
    }

    .brand-text h1 {
      font-family: "Poppins", system-ui;
      font-weight: 600;
      font-size: 22px;
      letter-spacing: 0.03em;
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .brand-text h1 span {
      font-size: 13px;
      font-weight: 400;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .nav-pill {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-muted);
      background: radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.08), transparent 60%);
    }

    .nav-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 16px rgba(34, 197, 94, 0.85);
    }

    .nav-pill strong {
      color: var(--text-main);
      font-weight: 500;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.5fr);
      gap: 28px;
      margin-bottom: 30px;
      align-items: center;
    }

    .hero-text h2 {
      font-family: "Poppins", system-ui;
      font-size: 30px;
      line-height: 1.2;
      margin-bottom: 12px;
    }

    .hero-text h2 span.gradient {
      background: linear-gradient(135deg, #38bdf8, #a855f7, #e5e7eb);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      max-width: 480px;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .founder {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .founder strong {
      color: var(--accent-strong);
      font-weight: 500;
    }

    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .badge {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--text-muted);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.7));
    }

    .badge span {
      color: var(--accent);
      font-weight: 500;
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .cta-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: var(--radius-pill);
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      color: #f9fafb;
      font-size: 14px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.55);
      position: relative;
      overflow: hidden;
    }

    .cta-primary::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(248, 250, 252, 0.3), transparent 60%);
      opacity: 0;
      transition: opacity 0.18s ease-out;
    }

    .cta-primary:hover::after {
      opacity: 1;
    }

    .cta-primary span.icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.18);
      font-size: 13px;
    }

    .cta-secondary {
      font-size: 13px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .cta-secondary span.chevron {
      font-size: 14px;
      color: var(--accent);
    }
